<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | PoornimaX</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;500&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Ensure consistent sizing */
    * {
      box-sizing: border-box;
    }

    /* Full-page styling with mysterious vibe */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0e0e0e 30%, #151515 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #d9d9d9;
    }

    /* Main container styling */
    .container {
      background: #212121;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      width: 95%;
      max-width: 600px;
      padding: 40px;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
    }

    /* Header text styling */
    h1 {
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 15px;
      letter-spacing: 1px;
      color: #d9d9d9;
    }

    h2 {
      font-size: 1.2rem;
      font-style: italic;
      color: #b3b3b3;
      margin-bottom: 30px;
    }

    /* Grid layout for form inputs */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-grid input,
    .form-grid select,
    .form-grid textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: #d9d9d9;
      font-size: 0.95rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .form-grid input:focus,
    .form-grid select:focus,
    .form-grid textarea:focus {
      background: #303030;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      outline: none;
    }

    /* Allow textarea to span two columns */
    .form-grid textarea {
      grid-column: span 2;
      resize: none;
      height: 80px;
    }

    /* Button styling with subtle hover effect */
    .btn {
      background: #303030;
      color: #d9d9d9;
      padding: 14px 40px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #383838;
      transform: translateY(-4px);
    }

    /* Link text styling */
    .link-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #787878;
    }

    .link-text a {
      color: #a0a0a0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-text a:hover {
      color: #d9d9d9;
    }

    /* Footer branding */
    .brand-text {
      margin-top: 20px;
      font-size: 1rem;
      color: #555555;
    }

    .subtext {
      margin-top: 10px;
      font-size: 0.9rem;
      font-style: italic;
      color: #757575;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <h2>Unlock the door to endless possibilities</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'accounts:signup_access' %}">
      {% csrf_token %}
      <div class="form-grid">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="college_email" placeholder="College Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="file" name="profile_picture" accept="image/*" required>
        <textarea name="bio" placeholder="Tell us about yourself..." required></textarea>
        <input type="date" name="dob" required>
        <select name="department" required>
          <option value="" disabled selected>Choose Department</option>
          <option value="CORE">CORE</option>
          <option value="ECE">ECE</option>
          <option value="Cyber Security">Cyber Security</option>
          <option value="IT">IT</option>
          <option value="Civil">Civil</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Electrical">Electrical</option>
        </select>
        <select name="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <select name="college" required>
          <option value="" disabled selected>Choose College</option>
          <option value="PCE">PCE</option>
          <option value="PIET">PIET</option>
          <option value="PU">PU</option>
        </select>
      </div>
      {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
    {% else %}
    {% endif %}
      <button type="submit" class="btn">Sign Up</button>
      <p class="link-text">
        Already have an account? <a href="{% url 'accounts:load_login' %}">Login</a>
      </p>
    </form>
    <p class="brand-text">PoornimaX</p>
    <p class="subtext">YOU KNOW WHO I AM</p>
  </div>
</body>
</html>
