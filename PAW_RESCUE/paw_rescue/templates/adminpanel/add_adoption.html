<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Adoption Post</title>
    <style>
        /* General Reset */
 * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: Arial, sans-serif;
 }
 
 /* Body Styling */
 body {
     background-color: #f4f4f9;
     color: #333;
     min-height: 100vh;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
 }
 
 
 /* Container */
 .container {
     max-width: 600px;
     margin: 20px auto;
     padding: 20px;
     background-color: rgba(248, 220, 247, 0.9); /* Semi-transparent white background */
     border-radius: 20px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 }
 
 /* Form Styling */
 form {
     display: flex;
     flex-direction: column;
     gap: 15px;
     background-color:  rgba(248, 220, 247, 0.9);
 }
 
 form label {
     font-size: 1rem;
     color: #004d40;
 }
 
 form input, form textarea, form select {
     width: 100%;
     padding: 10px;
     border: 1px solid #cc0066;
     border-radius: 10px;
     transition: border-color 0.3s ease;
 }
 
 form input:focus, form textarea:focus, form select:focus {
     outline: none;
     border-color: #00695c;
 }
 
 /* Submit Button */
 button {
     padding: 15px;
     border: none;
     border-radius: 20px;
     background-color: #fc49a3;
     color: #e0f2f1;
     font-size: 1.2rem;
     cursor: pointer;
     transition: background-color 0.3s ease;
 }
 
 button:hover {
     background-color: #ff0080;
 }
         body {
             background-color: #fff5f7;
             color: #4a5568;
             min-height: 100vh;
         }
 
         .navbar {
             background-color: #FFC1CC;
             padding: 1.5rem 2rem;
             box-shadow: 0 2px 4px rgba(255, 0, 127, 0.1);
             display: flex;
             justify-content: space-between;
             align-items: center;
             height: 80px;
             position: fixed;
             width: 100%;
             top: 0;
             z-index: 1000;
         }
 
         .logo {
             font-weight: 600;
             color: #FF007F;
             font-size: 1.5rem;
             display: flex;
             align-items: center;
             gap: 0.5rem;
         }
 
         .logo::before {
             content: 'üêæ';
             font-size: 1.8rem;
         }
 
         .nav-links {
             display: flex;
             gap: 2rem;
             list-style: none;
             height: 100%;
             align-items: center;
         }
 
         .nav-links li {
             height: 100%;
             display: flex;
             align-items: center;
         }
 
         .nav-links a {
             color: #FF007F;
             text-decoration: none;
             font-size: 1rem;
             padding: 0.5rem 1rem;
             border-radius: 0.5rem;
             transition: all 0.2s ease;
         }
 
         .nav-links a:hover {
             background-color: rgba(255, 0, 127, 0.1);
             color: #cc0066;
         }
 
         #active {
             background-color: #FF007F;
             color: white;
         }
 
         #active:hover {
             background-color: #cc0066;
             color: white;
         }
 
     </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">PAW RESCUE</div>
        <ul class="nav-links">
            <li><a href="{% url 'adminpanel:admin_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'adminpanel:add_adoption' %}" id="active">Add Adoption</a></li>
            <li><a href="{% url 'adminpanel:user_adoption' %}" >Adoption Page</a></li>
            <li><a href="{% url 'adminpanel:admin_logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add Adoption Post</h1>
        <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Post</button>
        </form>
        <!-- <a href="{% url 'adminpanel:admin_dashboard' %}">Back to Dashboard</a> -->
    </div>
    </div>
</body>
</html>
