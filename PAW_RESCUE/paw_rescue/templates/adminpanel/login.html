<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: url('https://t4.ftcdn.net/jpg/02/87/85/51/360_F_287855192_LMskFGSsFqdisMJNdvw5HOmrt0xijJOv.jpg') no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(7px); /* Added missing semicolon */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .dark-mode {
            background-color: #d885b5; /* Teal background */
            color: #e0f2f1; /* Light teal text color */
        }

        /* Navigation Bar Styling */
        .nav {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .back-button, .dark-mode-toggle {
            background-color: #000000;
            color: #e0f2f1;
            padding: 5px 10px; /* Smaller padding */
            border: none;
            border-radius: 10px; /* Smaller border radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem; /* Smaller font size */
        }

        .back-button:hover, .dark-mode-toggle:hover {
            background-color: #00695c;
        }

        /* Container Styling */
        .container {
            background-color: rgba(7, 7, 7, 0.5); /* Semi-transparent white container background */
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(156, 154, 154, 0.116);
            width: 40%; /* Cover 40% of the page width */
            max-width: 400px;
            transition: background-color 0.3s ease;
        }

        .dark-mode .container {
            background-color: rgba(180, 134, 162, 0.9); /* Semi-transparent teal container background */
            color: #e0f2f1;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            color: #f5c5e9;
        }

        .dark-mode h1 {
            color: #e0f2f1;
        }

        /* Input Fields */
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #f5c5e9;
        }

        .dark-mode label {
            color: #e0f2f1;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c5e9;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00695c;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #f5c5e9;
            color: #0c0c0c;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #020202;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="back-button" onclick="goBack()">&#8592; Back</div>
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">&#9788; Dark Mode</div>
    </div>
    <div class="container">
        <h1>Admin Login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
