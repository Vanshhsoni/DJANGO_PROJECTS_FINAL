<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Adoption Post</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            background-color: #eaf4f4;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Bar */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #f1dcea;
            color: rgb(10, 10, 10);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: rgb(5, 5, 5);
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #a04b87;
            border-radius: 5px;
        }

        .active {
            background-color: #f1dcea;
            border-radius: 5px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 1rem;
            color: #004d40;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #f1dcea;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        form input:focus, form textarea:focus, form select:focus {
            outline: none;
            border-color: #00695c;
        }

        /* Submit Button */
        button {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #f1dcea;
            color: #090909;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a04b87;
        }

        /* Back to Dashboard Link */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f1dcea;
            color: rgb(14, 13, 13);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f3dfed;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Add Adoption Post</div>
        <ul>
            <!-- <li><a href="{% url 'adminpanel:admin_dashboard' %}">Dashboard</a></li> -->
            <li><a href="{% url 'adminpanel:add_adoption' %}">Add Adoption</a></li>
            <li><a href="{% url 'adminpanel:user_adoption' %}">Adoption Page</a></li>
            <li><a href="{% url 'adminpanel:admin_logout' %}">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Add Adoption Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Post</button>
        </form>
        <a href="{% url 'adminpanel:admin_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
