<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #eac1dc;
            color: #000000;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f2d0eb;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #994d85;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Submissions</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>About</th>
                    <th>Phone</th>
                    <th>Submitted On</th>
                </tr>
            </thead>
            <tbody>
                {% for volunteer in volunteers %}
                <tr>
                    <td>{{ volunteer.name }}</td>
                    <td>{{ volunteer.address }}</td>
                    <td>{{ volunteer.about }}</td>
                    <td>{{ volunteer.phone }}</td>
                    <td>{{ volunteer.created_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No volunteer submissions yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'adminpanel:admin_dashboard' %}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
