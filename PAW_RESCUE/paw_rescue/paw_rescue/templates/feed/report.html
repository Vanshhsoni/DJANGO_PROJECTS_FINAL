<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Stray</title>
    <style>
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Styling */
body {
    background-color: #f4f4f9;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Navigation Bar Styling */
.nav {
    position: absolute;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #00796b;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav a:hover {
    background-color: #005a4f;
}

.nav .active {
    background-color: #005a4f;
}

/* Back Button */
.back {
    background-color: #004d40;
    color: #e0f2f1;
    padding: 5px 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1rem;
}

.back:hover {
    background-color: #00695c;
}

/* Container */
.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

form label {
    font-size: 1rem;
    color: #004d40;
}

form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #004d40;
    border-radius: 10px;
    transition: border-color 0.3s ease;
}

form input:focus, form textarea:focus, form select:focus {
    outline: none;
    border-color: #00695c;
}

/* Submit Button */
button {
    padding: 15px;
    border: none;
    border-radius: 20px;
    background-color: #004d40;
    color: #e0f2f1;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #00695c;
}
    </style>
</head>
<body>
    <div class="nav">
        <div class="back" onclick="goBack()">&#8592;</div>
        <a href="{% url 'feed' %}">Feed</a>
        <a href="{% url 'report' %}" class="active">Report a Stray</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <h1>Report a Stray</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
