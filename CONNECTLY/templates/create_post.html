<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light background for contrast */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .form-container {
            background-color: white;
            padding: 40px; /* Increased padding for better spacing */
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center; /* Center text inside the form */
        }

        h2 {
            margin-bottom: 20px; /* Spacing below the heading */
            color: #2A86FF; /* Heading color */
        }

        .form-container input, 
        .form-container textarea {
            width: 100%;
            margin-bottom: 20px; /* Increased margin for better spacing */
            padding: 15px; 
            border-radius: 5px;
            border: 2px solid #2A86FF;
            font-size: 1rem;
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        .form-container input:focus, 
        .form-container textarea:focus {
            border-color: #D12967; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .form-container button {
            width: 100%;
            padding: 15px; 
            background-color: #2A86FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s; /* Smooth transitions for hover and click */
        }

        .form-container button:hover {
            background-color: #D12967;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .form-container button:active {
            transform: translateY(0); /* Reset lift effect on click */
        }

        label {
            display: block; /* Stack labels above inputs */
            margin-bottom: 5px; /* Space between label and input */
            text-align: left; /* Align label text to the left */
            font-weight: bold; /* Bold label text */
            color: #333; /* Darker color for labels */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h2>Create a New Post</h2> <!-- Added heading for the form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="caption">Caption:</label>
                <input type="text" name="caption" id="caption" required>

                <label for="image">Upload Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required>

                <button type="submit">Post</button>
            </form>
        </div>
    </div>
</body>
</html>
