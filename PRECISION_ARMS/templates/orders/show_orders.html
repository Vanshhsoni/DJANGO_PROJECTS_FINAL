{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Order</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* General Layout */
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header */
        h1 {
            font-size: 2em;
            margin: 20px;
        }
        
        /* Full-width Navigation Bar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #2a2a2a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .nav-item {
            font-size: 1.1em;
            color: #ffaa00;
            padding: 15px 20px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .nav-item:hover {
            background-color: #ffaa00;
            color: #1c1c1c;
        }
        
        .nav-item.active {
            background-color: #ffaa00;
            color: #1c1c1c;
        }
        
        /* Order Container */
        .order-container {
            width: 90%; /* Increased width for better horizontal space */
            max-width: 800px; /* Max width for large screens */
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            transition: transform 0.3s;
        }
        
        .order-container:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }
        
        /* Weapon Image */
        .weapon-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 20px;
        }
        
        /* Weapon Info */
        .weapon-info {
            flex-grow: 1;
        }
        
        .weapon-name {
            font-size: 1.2em;
            color: #ffaa00;
            margin-bottom: 5px;
        }
        
        /* Delete Button */
        .delete-button {
            background-color: transparent;
            border: none;
            color: #ff4444;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            width: 40px; /* Fixed width for delete button */
            height: 40px; /* Fixed height for delete button */
            transition: color 0.3s;
        }
        
        .delete-button img {
            width: 100%; /* Make the image fill the button */
            height: 100%; /* Make the image fill the button */
        }
        
        .delete-button:hover {
            color: #ff8888;
        }
        
        /* Confirm Order Button */
        .confirm-button {
            display: block;
            width: 200px;
            padding: 12px;
            margin: 20px auto;
            background-color: #ffaa00;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .confirm-button:hover {
            background-color: #ffbb33;
        }

        .custom-order:hover {
            background-color: #ffbb33; /* Hover effect */
        }
        /* Page loading animation */
.page-loading {
    opacity: 0;
    transition: opacity 0.5s ease-in;
}

.page-loading .order-container {
    animation: fadeIn 0.6s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* Fade-out animation for deleting */
.fade-out {
    animation: fadeOut 0.5s forwards;
}

@keyframes fadeOut {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(0.95); }
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-right: 15px;
}
.quantity-button {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #ffaa00;
    background-color: transparent;
    color: #ffaa00;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}
.quantity-button:hover {
    background-color: #ffaa00;
    color: #1c1c1c;
}
.quantity-display {
    font-size: 1.1em;
    color: #ffaa00;
}

body {
    background-color: #1c1c1c;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative; /* Needed for absolute positioning of close button */
}

/* Close Button */
.close-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.5em;
    color: #ffaa00;
    transition: transform 0.3s, color 0.3s;
}

.close-button:hover {
    color: #ff4444; /* Change color on hover */
    transform: rotate(90deg); /* Rotate effect on hover */
}


.warning-modal {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it's above other elements */
}

.warning-content {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.input-field {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 80%;
    border: 1px solid #ffaa00;
    border-radius: 5px;
    background: transparent;
    color: #ffffff;
}

.final-confirm-button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #ffaa00;
    color: #1c1c1c;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.final-confirm-button:hover {
    background-color: #ffbb33;
}
.icon {
    position: fixed;
    top: 20px; /* Margin from the top */
    left: 20px; /* Margin from the left */
    width: 50px; /* Size of the icon */
    height: 50px; /* Size of the icon */
    background-color: #ffaa00; /* Background color */
    color: #1c1c1c; /* Icon color */
    border-radius: 10px; /* Rounded corners */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
    transition: background-color 0.3s ease;
    z-index: 999; /* Adjusted z-index */  
}

.icon:hover {
    background-color: #1c1c1c; /* Change color on hover */
    color: #ffaa00; /* Change icon color on hover */
}

    </style>
</head>
<body>
    <div class="icon" onclick="window.location.href='{% url 'accounts:profile' username=user.username %}'">
        <!-- You can put an icon here, e.g., an image or text -->
        <span>ðŸ‘¤</span> <!-- Example icon using emoji -->
        <!-- You can also use an <img> tag if you have an icon image -->
        <!-- <img src="{% static 'images/icon.png' %}" alt="Icon" style="width: 100%; height: 100%; border-radius: 10px;"> -->
    </div>
    <button class="close-button" onclick="window.history.back();">&times;</button>
    <h1>Your Orders</h1>
    <div class="navbar">
        <div class="nav-item active" onclick="window.location.href='{% url 'orders:show_orders' %}'">MY CART</div>
        <div class="nav-item" onclick="window.location.href='{% url 'orders:previous' %}'">PREVIOUS ORDERS</div>
    </div>
    <div class="order-list">
        {% for order in orders %}
        <div class="order-container" data-id="{{ order.id }}">
            <img src="{{ order.weapon_image }}" alt="Weapon Image" class="weapon-image">
            <div class="weapon-info">
                <h2 class="weapon-name">{{ order.weapon_name }}</h2>
            </div>
            <div class="quantity-controls">
                <button class="quantity-button" onclick="updateQuantity({{ order.id }}, -1)">-</button>
                <span class="quantity-display">{{ order.quantity }}</span>
                <button class="quantity-button" onclick="updateQuantity({{ order.id }}, 1)">+</button>
            </div>
            <button class="delete-button" onclick="deleteOrder({{ order.id }})">
                <img src="{% static 'images/delete.png' %}" alt="Delete">
            </button>
        </div>
    {% empty %}
        <p>No orders found.</p>
    {% endfor %}
    
    </div>
    {% if orders %}
    <button class="confirm-button" onclick="showWarning()">CONFIRM ORDER</button>
{% endif %}

<!-- Warning Modal -->
<div class="warning-modal" id="warning-modal" style="display: none;">
    <div class="warning-content">
        <p>Once ordered, this cannot be canceled!</p>
        <label for="username">USER:</label>
        <input type="text" class="input-field" id="username" placeholder="Username" value="{{ user.username }}" readonly>
        <br>
        <label for="email">EMAIL:</label>
        <input type="email" class="input-field" id="email" placeholder="Email" value="{{ user.email }}" readonly>
        <br>
        <label for="address">ADDRESS:</label>
        <input type="text" class="input-field" id="address" placeholder="Address" value="{{ user_profile.address }}" readonly>
        <br>
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" class="input-field" id="phone" placeholder="Phone Number" value="{{ user_profile.phone_number }}" readonly>
        <br>
        <button class="final-confirm-button" onclick="confirmOrder()">CONFIRM</button>
        <button class="final-confirm-button" onclick="closeWarning()">CANCEL</button>
    </div>
</div>

<script>
    // Function to update quantity
    function updateQuantity(weaponId, change) {
        const orderContainer = document.querySelector(`.order-container[data-id="${weaponId}"]`);
        const quantityDisplay = orderContainer.querySelector('.quantity-display');
        let quantity = parseInt(quantityDisplay.textContent) || 0;
        
        // Update quantity in the UI
        quantity = Math.max(1, quantity + change);
        quantityDisplay.textContent = quantity;

        // Update quantity in the backend
        fetch(`/orders/update_quantity/`, { // Ensure this URL is correct
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify({ weapon_id: weaponId, quantity: quantity })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status !== "success") {
                console.error("Failed to update quantity:", data.message);
            }
        })
        .catch(error => console.error("Error:", error));
    }

    // Function to delete order
    function deleteOrder(weaponId) {
        const orderContainer = document.querySelector(`.order-container[data-id="${weaponId}"]`);
        
        // Animation before removal
        orderContainer.style.transition = "transform 0.5s ease, opacity 0.5s ease";
        orderContainer.style.transform = "scale(0.8)";
        orderContainer.style.opacity = "0";

        // Delete order from the backend
        fetch(`/orders/delete/${weaponId}/`, {
            method: "DELETE",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                setTimeout(() => {
                    orderContainer.remove(); // Remove after animation
                    checkOrdersRemaining();  // Check if any orders remain
                }, 500);
            } else {
                console.error("Failed to delete order:", data.error);
            }
        })
        .catch(error => console.error("Error:", error));
    }

    // Function to check if any orders remain and hide the confirm button if none do
    function checkOrdersRemaining() {
        const confirmButton = document.querySelector('.confirm-button');
        const orderContainers = document.querySelectorAll('.order-container');

        // Hide confirm button if no orders are present
        if (orderContainers.length === 0) {
            confirmButton.style.display = 'none';
        }
    }

    // Show warning modal
    function showWarning() {
        document.getElementById("warning-modal").style.display = "flex"; // Use flex to center content
    }

    // Close warning modal
    function closeWarning() {
        document.getElementById("warning-modal").style.display = "none"; // Hide modal
    }

    // Confirm order function
    function confirmOrder() {
        // Redirect to the final confirmation page or process order here
        window.location.href = "{% url 'orders:confirm_order' %}"; // Change to your confirmation URL
    }
</script>

</body>
</html>
