<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c; /* Changed from #7a7a7a to #1c1c1c */
            color: #ffaa00; /* Remains the same */
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 48px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ffaa00; /* Remains the same */
            color: #1c1c1c; /* Changed from #7a7a7a to #1c1c1c */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .btn:hover {
            background-color: #1c1c1c; /* Changed from #7a7a7a to #1c1c1c */
            color: #ffaa00; /* Remains the same */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increased shadow on hover */
        }
    </style>
</head>
<body>
    <h1>PRECISION ARMS</h1>

    <form id="authForm" method="POST" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        
        <!-- Other form fields like username, password, etc. -->
        
        <div class="button-container">
            <button class="btn" id="registerBtn" type="button">Register</button>
            <button class="btn" id="loginBtn" type="button">Login</button>
        </div>
    </form>
    
    <script>
        const buttons = document.querySelectorAll('.btn');
        const body = document.body;
        
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                body.style.backgroundColor = '#ffaa00'; /* Remains the same */
                body.style.color = '#1c1c1c'; /* Changed from #7a7a7a to #1c1c1c */
                button.style.backgroundColor = '#1c1c1c'; /* Changed from #7a7a7a to #1c1c1c */
                button.style.color = '#ffaa00'; /* Remains the same */
            });

            button.addEventListener('mouseleave', () => {
                body.style.backgroundColor = '#1c1c1c'; /* Changed from #7a7a7a to #1c1c1c */
                body.style.color = '#ffaa00'; /* Remains the same */
                button.style.backgroundColor = '#ffaa00'; /* Remains the same */
                button.style.color = '#1c1c1c'; /* Changed from #7a7a7a to #1c1c1c */
            });
        });
        document.getElementById('registerBtn').addEventListener('click', function() {
            document.getElementById('authForm').action = "{% url 'accounts:register' %}";
            document.getElementById('authForm').submit();
        });
    
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('authForm').action = "{% url 'accounts:login' %}";
            document.getElementById('authForm').submit();
        });
    </script>
</body>
</html>
